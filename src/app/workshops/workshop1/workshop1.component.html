<div class="card" style="width: 100%;">
    <div class="card-header">
        <div class=" navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h4>ผู้ใช้งาน</h4>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <i class="fa fa-minus" type="button" data-toggle="collapse" data-target="#collapseExample"></i>
                </li>
            </ul>
        </div>
    </div>
    <div class="collapse show" id="collapseExample">
        <div class="card-body">
            <div class="row r">
                <div class="col-md-2">
                    <label class="control-label">ค้นหาโดย</label>
                </div>
                <div class="col-md-3">
                    <select id="search_option" class="form-control " style="width:100%">
                        <option value="เลือก" disabled selected hidden>กรุณาเลือกชื่อค้นหา</option>
                        <option value="ลำดับที่">ลำดับที่</option>
                        <option value="รหัส">รหัส</option>
                        <option value="อายุ">อายุ</option>
                        <option value="เพศ">เพศ</option>
                        <option value="ชื่อต้น">ชื่อต้น</option>
                        <option value="ชื่อเต็ม">ชื่อเต็ม</option>
                        <option value="ทั้งหมด">ทั้งหมด</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control " placeholder="Searching" id="search_text"
                        style="width:100%">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" onclick="search()">ค้นหา</button>
                </div>
            </div>
            <div class="row" style="padding: 3px;text-align: right;overflow-x: auto;">
                <div class="col-12">
                    <table id="tbdDemo" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ลำดับ</th>
                                <th>รหัสผู้ใช้งาน</th>
                                <th>ชื่อ-นามสกุล</th>
                                <th>วันเกิด</th>
                                <th>อายุ</th>
                                <th>เพศ</th>
                                <th>วันที่บันทึก</th>
                                <th>บันทึกโดย</th>
                                <th>
                                    <button type="button" class="btn btn-primary" (click)="showModal()">
                                        +
                                    </button>
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">กรุณากรอกข้อมูลผู้ใช้งาน</h5>
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body " style="padding: 30px 30px;">
                <form [formGroup]="userForm">
                    <div class="">
                        <input type="number" id="counter" disabled hidden>
                        <div class="row r">
                            <div class="col-3 col-md-1">
                                <label class="control-label">ชื่อ</label>
                            </div>
                            <div class="col-8 col-md-4">
                                <input class="form-control " id="fname" style="width: 100%">
                            </div>
                            <div class="col-3 col-md-2">
                                <label class="control-label">นามสกุล</label>
                            </div>
                            <div class="col-8 col-md-4">
                                <input class="form-control " id="lname" style="width: 100%">
                            </div>
                        </div>
                        <div class="row r">
                            <div class="col-3 col-md-1">
                                <label class="control-label">วันเกิด</label>
                            </div>
                            <div class="col-8 col-md-4">
                                <input type="text" id="birth" class="form-control ctrl-date"
                                    onchange="ageCount()" style="width: 100%">
                            </div>
                            <div class="col-3 col-md-2">
                                <label class="control-label">อายุ</label>
                            </div>
                            <div class="col-8 col-md-4">
                                <input type="number" class="form-control " id="age" readonly
                                    style="width: 100%">

                            </div>
                        </div>
                        <div class="row r">
                            <div class="col-1">
                                <label class="control-label">เพศ</label>
                            </div>
                            <div class="col-4">
                                <select id="sex" name="sex" class="form-control "
                                    style="width: 100%">
                                    <option value="เลือกเพศ" disabled selected hidden>กรุณาเลือกเพศ</option>
                                    <option value="ชาย">ชาย</option>
                                    <option value="หญิง">หญิง</option>
                                    <option value="อื่นๆ">อื่นๆ</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <div style="text-align: center; margin-top: 20px;">
                                <button class="btn btn-primary" data-dismiss="modal"
                                    onclick="addRow()">บันทึก</button>
                                <button class="btn btn-danger " data-dismiss="modal">ยกเลิก</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
